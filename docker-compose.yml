version: "3.5"

volumes:
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      device: ${PROMETHEUS_DATA:-./prometheus/data}
      o: bind

  grafana-data:
    driver: local
    driver_opts:
      type: none
      device: ${PROMETHEUS_DATA:-./prometheus/data}
      o: bind

services:
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION:-latest}
# Uncomment to access Prometheus UI from the host
#    ports:
#      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./cht-instances.yml:/etc/prometheus/cht-instances.yml:ro
      - prometheus-data:/prometheus
    networks:
      - cht-monitoring-net
    restart: always

  grafana:
    image: grafana/grafana-oss:${GRAFANA_VERSION:-latest}
#    ports:
#      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-medic}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-}
    networks:
      - cht-monitoring-net
      - traefik_external-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cht-monitoring.rule=Host(`cht-monitoring.kuester7.com`)"
      - "traefik.http.routers.cht-monitoring.tls.certresolver=acme_resolver"
      - "traefik.http.services.monitoring.loadbalancer.server.port=3000"
    restart: always

  json-exporter:
    image: prometheuscommunity/json-exporter:${JSON_EXPORTER_VERSION:-latest}
    volumes:
      - ./json-exporter/config/config.yml:/config.yml:ro
    networks:
      - cht-monitoring-net
    restart: always

  fake-cht:
    image: node:latest
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./tests/fake-cht:/home/node/app
    networks:
      - cht-monitoring-net
    command: "npm start"

networks:
  traefik_external-net:
    external: true
  cht-monitoring-net:
